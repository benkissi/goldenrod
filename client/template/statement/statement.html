<template name = 'statement'>
	<div class="accounts-container container">
		<!-- Default panel contents -->
		<!-- <div class="panel-heading ">Accounts</div> -->

		<!-- Table -->
		<h4 class = 'heading text-center'>STATEMENT</h4>
		<div class = "row">
			
			<div class = "col-lg-6">
				<h6 class = "nice-blue">Summary of Transactions</h6>
				<p>Account Name: <span id = "account-name"></span></p>
				<p>Account Number: <span id = "account-number"></span></p>
				<p>Generated on: </p> <p class=" date"></p>
			</div>
			<div class = "col-lg-6 text-center">
				<img class ="logo" src = "/logo">
				<h4>Bojo Bank</h4>
			</div>
		</div>
		<table class="table container text-center">
			<tr class ="tHeading">
				<td>Transaction Date</td>
				<td>Account Number</td>
				<td>Account Name</td>
				<td>Transaction Type</td>
				<td>Transaction Amount</td>
				<td>Account Balance</td>
				<td></td>
			</tr>

			{{#each transactions}}
			<tr class = "entry">
				<td>{{transactionDate}}</td>
				<td>{{accountNumber}}</td>
				<td>{{accountName}}</td>
				<td>{{transactionType}}</td>
				<td>GHS {{transactionAmount}}</td>
				<td>GHS {{balance}}</td>
					<!-- <td><a href = "{{pathFor 'transDetails'}}" class="discuss btn btn-default"> Details</a>
				</td> -->
			</tr>
			{{/each}}
		</table>
		
	</div>
</template>
