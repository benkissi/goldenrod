<template name="accountPage">
	<div class="container accounts-container ">
		<!-- Default panel contents -->
		<!-- <div class="panel-heading ">Accounts</div> -->

		<!-- Table -->
		
		
		<div class = "row">
			<div class = "col-md-3"><img class ="imageHolder" src = "{{picture}}"></div>
			<div class = "col-md-9 details">
				<h1 class = "text-center">Account</h1>
			</div>
		</div>
		<div class = "row">
			<div class= "col-md-4">
				<h4>Account Number</h4><span>{{accountNumber}}</span>
				<h4>Account Name</h4><span>{{accountName}}</span>
			</div>
			<div class= "col-md-4">
				<h4>Account Total</h4><span>{{accountTotal}}</span>
				<h4>Date Created</h4><span>{{dateCreated}}</span>
			</div>
			<div class = "col-md-4">
				<h4>Id Type</h4><span>{{idType}}</span>
				<h4>Id Number</h4><span>{{idNumber}}</span>
			</div>
		</div>
		<div class ="row">
			<div class ="col-md-12">
				<a href = "{{pathFor 'statement'}}" class="discuss btn btn-inverse"> Generate Statement</a>
			</div>
		</div>

		

		<div class = "row" style = "margin-top: 10px;">

			<div class ="text-center">
				<button class="btn btn-default debit-credit" href="#"><h4 class = "text-center">Debit/Credit Account</h4></button>
			</div>
			<div class="d-c col-md-12">
				<form class=" form">
					<div class="form-group {{errorClass 'transactionAmount'}}">
						<label class="control-label" for="amount">Amount</label>
						<div class="controls">
							<input name="transactionAmount" id="url" type="text" value="" placeholder="Amount" class="form-control transactionAmount"/>
							<span class="help-block">{{errorMessage 'transactionAmount'}}</span>
						</div>
					</div>
					<div class="form-group {{errorClass 'transactionDate'}}">
						<label class="control-label" for="transactionDate">Transaction Date</label>
						<div class="controls">
							<input name="transactionDate" id="transDate" type="text" value="" placeholder="dd/mm/yyyy" class="form-control my-datepicker"/>
							<span class="help-block">{{errorMessage 'transactionDate'}}</span>
						</div>
					</div>
					<div class = "row">
						<div class = "col-md-6 text-center">
							<input type="submit" value="Credit" class="btn btn-primary"/>
						</div>
						<div class="col-md-6 text-center">
							<button class="btn btn-danger debit" href="#">Debit</button>
						</div>
					</div>
				</form>
			</div>
		</div>	
		
	</div>
</template>
